<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <div id="box">
            <h2>1) This is the dummy question.</h2>
            <div class="row">
                <label for="Option1">a) Option 1</label>
                <input id="Option1" type="radio" value="a" name="option">
            </div>
            <div class="row">
                <label for="Option2">b) Option 2</label>
                <input id="Option2" type="radio" value="b" name="option">
            </div>
            <div class="row">
                <label for="Option3">c) Option 3</label>
                <input id="Option3" type="radio" value="c" name="option">
            </div>
            <div class="row">
                <label for="Option4">d) Option 4</label>
                <input id="Option4" type="radio" value="d" name="option">
            </div>
            <div class="btn">Submit</div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
